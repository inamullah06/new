<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & signup Form</title>
    <link rel="stylesheet" href="frrom.css">
</head>
<body>

    <div class="wrapper">
        <div class="title-text">
            <div class="title">Login Form</div>
            <div class="title">Sign Up Form</div>
        </div>
        <div class="form-container">
        <div class="slide-controls">

            <input type="radio" name="slider" id="login" checked>
            <input type="radio" name="slider" id="signup" checked>
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">SignUp</label>
            <div class="slide-tab"></div>

        </div>
            <div class="form-inner">
                <form action="#" class="login">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="password" required>
                    </div>
                    <div class="pass-link"><a href="#">Forgot password</a></div>
                    <div class="field">
                        <input type="submit" value="Login">
                    </div>
                    <div class="signup-link">Not a Member? <a href="#">Signup Now</a></div>


                </form>
                <form action="#" class="signup">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="password" required>
                    </div><div class="field">
                        <input type="password" placeholder="Confirm password" required>
                    </div>
                    
                    <div class="field">
                        <input type="submit" value="SignUp">
                    </div>


                </form>
            </div>
        </div>
    </div>
    <script>
        const loginForm = document.querySelector("form.login");
        const signupForm = document.querySelector("form.signup");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector(".signup-link a");
        const loginText = document.querySelector(".title-text .title");
        const signupText = document.querySelector(" .title-text .title");
        signupBtn.onclick = (()=>{
            loginForm.style.marginLeft = "-50%";
            loginText.style.marginLeft = "-50%";
         });

         loginBtn.onclick = (()=>{
            loginText.style.marginLeft = "0%";
            loginForm.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
             signupBtn.click();
             return false;

         });
        
        
    </script>
    
</body>
</html>
